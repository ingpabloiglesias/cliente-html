    <main role="main" class="container">
        
        <div class="starter-template">
            <h1>Clientes</h1>
            <a href="/clientes.html" class="btn btn-primary mb-2">Listado</a>
        </div>
        
        <div class="col-sm-8 sm-offset-2 col-md-8 offset-md-2">
            <div class="alert alert-success oculto">Guardado! Redirigiendo al listado...</div>
            <div class="alert alert-danger oculto">Error! Intenta nuevamente.</div>
            <form id="cliente-formulario">
                <div class="form-group">
                    <label for="cliente-nombre">Nombre:</label>
                    <input type="text" required class="form-control" id="cliente-nombre" name="nombre" placeholder="Nombre:">
                </div>
                <div class="form-group">
                    <label for="cliente-apellido">Apellido:</label>
                    <input type="text" required class="form-control" id="cliente-apellido" name="apellido" placeholder="Apellido:">
                </div>
                <div class="form-group">
                    <label for="cliente-usuario">Usuario:</label>
                    <input type="text" required class="form-control" id="cliente-usuario" name="usuario" placeholder="Usuario:">
                </div>
                <div class="form-group">
                    <label for="cliente-email">Email:</label>
                    <input type="email" required class="form-control" id="cliente-email" name="email" aria-describedby="emailHelp" placeholder="Email:">
                    <small id="emailHelp" name="Help" class="form-text text-muted">No compartiremos tu email con nadie.</small>
                </div>
                <div class="form-group">
                    <label for="cliente-password">Password</label>
                    <input type="password" required class="form-control" id="cliente-password" name="password" placeholder="Password:">
                </div>  
                <div class="form-group">
                    <label for="cliente-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="cliente-nacimiento" name="fecha_nacimiento" placeholder="Fecha de Nacimiento:" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
                </div>
                <div class="form-group">
                    <label for="cliente-imagen">Imagen:</label>
                    <input type="file" class="form-control-file" accept="image/x-png,image/gif,image/jpeg" id="cliente-imagen" name="imagen">
                    <img id="preview" src="#" class="oculto" alt="Imagen de perfil" />
                </div>
                <button type="submit" id="cliente-submit" class="btn btn-primary">Guardar</button>
                <button disabled id="cliente-submit-disabled" class="btn btn-primary oculto">Guardando...</button>
                <button disabled id="cliente-submit-success" class="btn btn-success oculto">Guardado!</button>
            </form>
        </div>
